<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Data Table</title>
        <style>
            th{
                
                background-color:window;
                border-style: solid;
                border-width: 1px;
            }
            table{
                align-content: center;
                border-collapse: collapse;
                width: 50%;
                background-color: #509903;
            }
            td{
                border-style: solid;
                border-width: 1px;
            }
        </style>
    </h:head>
    <h:body style="background-color: #fFfF8F">
       
        <div >
            <p style="text-align: center; background-color: #52ff7f"> MEDICINE INFORMATION    </p></div>
        <div  >

            <h:dataTable  value="#{getlist.userList}"
                          var="column" style=" border: 1px red; width:  100%">   
                <h:column>
                    <f:facet name="header">
                        First Name
                    </f:facet>
                    #{column.fristname}
                </h:column>

                <h:column>
                    <f:facet name="header" class="text-center alert-warning">
                        Last Name
                    </f:facet>
                    #{column.lastname}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Status
                    </f:facet>
                    #{column.status}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Price
                    </f:facet>
                    #{column.price}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        MedicineID
                    </f:facet>
                    #{column.medecineid}
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        Medicine
                    </f:facet>
                    #{column.medicine}
                    
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Brand
                    </f:facet>
                    #{column.brand}
                    
                </h:column>
                 <h:column>
                    <f:facet name="header">
                      Product
                    </f:facet>
                    #{column.product}
                    
                </h:column>
            </h:dataTable>
    
        </div>
    </h:body>
</html>
